<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,td, th {
        border: 1px solid black;
        border-collapse : collapse;
        text-align: center;
    }
    td {
        padding: 15px;
    }
    table {
        width: 100%;
    }

</style>
<!--
    <ul>  Unordered List
    <ol>  Ordered List
        ※ 기본적으로 padding-left 가 적용되어 있다.


    <li> List item  :
       
   
    style 적용시 '어느 element' 에 '어느 style' 을 적용시켜야 하는지 알아야 한다.
   
    list-style-type 의 값은
        disc(디폴트) / circle / square / none 이 있다
       
    type 값은
        1   숫자 (디폴트)
        A   알파벳 대문자
        a   알파벳 소문자
        I   로무숫자 대문자
        i   로마숫자 소문자
   
 -->
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Smoothie</li>
    </ul>
    <hr>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Smoothie</li>
    </ol>
    <hr>
    <ul style="list-style-type: none">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Smoothie</li>
    </ul>
    <hr>
    <ol style="list-style-type: upper-alpha;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Smoothie</li>
    </ol>
    <hr>
    <!--
HTML 문서에 '표' 를 나타내기 위한 태그로 <table> 제공
다음 태그들과 같이 사용된다.
<tr> : table row
<td> : table data
<th> : table header
    실제 내용을 담는 태그는 td, th 다.
<thead> : table header 들을 담는 태그
<tbody> : table body 들을 담는 태그


정렬관련 (td, th 에 적용)
좌우 정렬: text-align
세로 정렬: vertical-align
 
 -->
 <table>
    <thead>
    <tr>
        <th>
            1
        </th>
        <th>
            2
        </th>
        <th>
            3
        </th>

</thead>
<tbody>

        </td>

            2
        </td>
        <td>
            3
        </td>
    </tr>
    <tr>
        <td>
            4
        </td>
        <td>
            5
        </td>
        <td>
            6
        </td>
    </tr>
    <tr>
        <td>
            7
        </td>
        <td>
            8
        </td>
        <td>
            9
        </td>
    </tr>
    <tr>
        <td>
            #
        </td>
        <td>
            0
        </td>
        <td>
            *
        </td>
    </tr>
</tbody>
</table>

</html>
