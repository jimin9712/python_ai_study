<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form data</title>

    <style>
        div#btnBox {
            border: 1px solid orange;
        }
    </style>

</head>

<!--
    JavaScript 로
    다양한 form element 들의 '값을 가져 올수도' 있어야 하며,
    반대로 '값을 입력해야 할수도' 있다.
   
    JavaScript 는 form element 들을 접근할수 있는
    다양한 방법들을 제공한다.  (특히 name 값 활용!)
   
    ★form 에서 읽어온 값은 무.조.건 string 이다!
-->

<script>

    function getData() {
        const result = ["입력 결과"] // const 상수 선언 
        //한 번 최초에 값을 입력하면 바꿀 수 없음

        let frm = document.forms['myform1']; // name='myform1' 인 <form> element 객체

        //1. 일반적인 input 값 .value 값
        let username = frm["username"].value; // frm 안에서 name='username' 인 element

        result.push(`이름 : ${username}`);

        // 2. Checkbox 의 값    .checked 로 체크 여부 판단.
        const hobby = [];
        
       // if (frm['drive'].checked) {
        //    hobby.push(frm['drive'].value);
       // }

        frm['drive'].checked && hobby.push(frm['drive'].value);

      /*  if (frm['music'].checked) {
            hobby.push(frm['music'].value);
        }*/

        frm['music'].checked && hobby.push(frm['music'].value);

        /*if (frm['sports'].checked) {
            hobby.push(frm['sports'].value);
        }*/

        frm['sports'].checked && hobby.push(frm['sports'].value);

        result.push(`취미 : ${hobby.join(',')}`);

        document.getElementById("result").innerHTML = result.join("<br>");
    }

    function setData() {
        const frm = document.form['myform1'];

        frm['username'].value = "홍길동";

        frm['drive'].checked = false;
        frm['music'].checked = true;
        frm['sports'].checked = true;

    }

</script>

<body>
    <h2>Form data</h2>

    <div id="btnBox">
        <button type="button" onclick="getData()">입력값 읽어오기</button><br>
        <button type="button" onclick="showData()">입력값 세팅</button><br>
        <p id="result"></p>
    </div>

    <form name="myform1">
        이름 : <br>
        <input type="text" name="username" value="손오공"><br>
        <br>

        취미 : <br>
        <input type="checkbox" name="drive" value="driving" checked>드라이빙<br>
        <input type="checkbox" name="music" value="music">음악<br>
        <input type="checkbox" name="sports" value="sports">운동<br>
        <br>

    </form>

</body>

</html>
